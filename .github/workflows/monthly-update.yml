permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-guide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install @google/generative-ai

      - name: Generate new travel courses
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          cd scripts
          node generate-monthly-courses.js

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/courses.json data/restaurants.json data/accommodations.json frontend/dist
          MONTH=$(date +'%Yë…„ %mì›”')
